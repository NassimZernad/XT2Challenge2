<!DOCTYPE html>
<html lang="en"> 
<!-- deze pagina is gedeeltelijk geinspireerd vanuit tutorials van w3s en youtube --> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- font gekozen die simpel en strak is en past bij spacex	--> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Spacex Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Dashboard</h2>
            </div>
            <!-- logo van spacex toegevoegd	--> 
			<div class="user">
                <img src="img/spacex.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div>SpaceX Dash</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
           <!-- datavisualisatie van de huidige parameters binnen het schip in de vorm van kaartjes	--> 
		   <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">681</div>
                        <div class="card-name">Liters left</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-gas-pump"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">6.8</div>
                        <div class="card-name">G-Force</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-fighter-jet"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">4</div>
                        <div class="card-name">Captains</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">30 KG</div>
                        <div class="card-name">Food Left</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-pizza-slice"></i>
                    </div>
                </div>
            </div>
            <!-- dit zijn de divs voor de 2 datavisualisaties van de gforce en voedselvoorraden -->
			<div class="charts">
                <div class="chart">
                    <h2>Speed Records in m/s (past 12 months)</h2>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart doughnut-chart">
                    <h2>Kitchen Capacity</h2>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
			<!-- map met het hoofdkwartier van spaceX	--> 
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.7920016897015!2d-118.33021328496721!3d33.92075248064193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b5dee46db32d%3A0x5589bf4232c10232!2sSpacex!5e0!3m2!1snl!2snl!4v1645543317738!5m2!1snl!2snl" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
	<!-- hier link ik de library en de javascripts aan de website. tutorial gevolgd via youtube! -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
</body>

</html>
